<main>
    <section class="messages">
        <h2>Мои сообщения</h2>

        <div id="messages-list">
            <!-- Список сообщений -->
            <div class="message">
                <p><strong>От: Ирина</strong></p>
                <p>Привет! Я заинтересована в уроках вокала. Когда можем начать?</p>
                <button class="reply-btn">Ответить</button>
            </div>
            <div class="message">
                <p><strong>От: Александр</strong></p>
                <p>Здравствуйте! Я готов научить вас готовить. Давайте договоримся о времени.</p>
                <button class="reply-btn">Ответить</button>
            </div>
        </div>

        <div id="new-message">
            <h3>Написать сообщение</h3>
            <textarea id="message-input" placeholder="Напишите ваше сообщение..."></textarea>
            <button id="send-message">Отправить</button>
        </div>
    </section>
</main>
