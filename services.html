<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги | SkillSwap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="container">
        <h1 class="logo">SkillSwap</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="services.html">Услуги</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="services">
        <h2>Добавить услугу</h2>
        <div id="add-service-form">
            <input type="text" id="service-name" placeholder="Название услуги">
            <textarea id="service-description" placeholder="Описание услуги"></textarea>
            <input type="text" id="service-location" placeholder="Город">
            <button id="add-service-btn">Добавить услугу</button>
        </div>

        <h3>Доступные услуги</h3>
        <div id="services-list">
            <!-- Список услуг будет отображаться здесь -->
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 SkillSwap</p>
    </div>
</footer>

<script src="services.js"></script>
</body>
</html>
