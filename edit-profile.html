<main>
    <section class="edit-profile">
        <h2>Редактировать профиль</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" value="Иван Иванов" required>
            </div>
            <div class="input-group">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" value="ivan@mail.com" required>
            </div>
            <div class="input-group">
                <label for="location">Город:</label>
                <input type="text" id="location" name="location" value="Москва" required>
            </div>
            <button type="submit" class="btn">Сохранить изменения</button>
        </form>
    </section>
